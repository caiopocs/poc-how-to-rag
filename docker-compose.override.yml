services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./docker/qdrant/config.yaml:/qdrant/config.yaml
    environment:
      - QDRANT__LOG_LEVEL=info

  ollama:
    build:
      context: ./docker/ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  ragapi:
    build:
      context: .
      dockerfile: src/RagApi/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - qdrant
      - ollama
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Qdrant__Host=http://qdrant:6333
      - Ollama__ServiceUrl=http://ollama:11434
      - Ollama__Model=llama3
      - Ollama__EmbeddingModel=nomic-embed-text