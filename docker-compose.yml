services:
  ragapi:
    image: ragapi:latest
    build:
      context: .
      dockerfile: src/RagApi/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - Qdrant__Host=http://qdrant:6333
      - Ollama__ServiceUrl=http://ollama:11434
      - Ollama__Model=llama3
      - Ollama__EmbeddingModel=nomic-embed-text
    volumes:
      - ragapi_data:/app/data
    depends_on:
      - qdrant
      - ollama

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./docker/qdrant/config.yaml:/qdrant/config.yaml
    environment:
      - QDRANT__CONFIG_PATH=/qdrant/config.yaml

  ollama:
    build:
      context: ./docker/ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_data:/root/.ollama

networks:
  default:
    driver: bridge

volumes:
  qdrant_data:
  ollama_data:
  ragapi_data: