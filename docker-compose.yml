version: '3.8'

services:
  ragapi:
    image: ragapi:latest
    build:
      context: ./src/RagApi
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - KERNEL_MEMORY_OPTIONS__Endpoint=http://kernel-memory:5001
      - QDRANT_OPTIONS__Endpoint=http://qdrant:6333
      - OLLAMA_OPTIONS__Endpoint=http://ollama:8080
    depends_on:
      - qdrant
      - ollama

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./docker/qdrant/config.yaml:/qdrant/config.yaml
    environment:
      - QDRANT__CONFIG_PATH=/qdrant/config.yaml

  ollama:
    build:
      context: ./docker/ollama
    ports:
      - "8080:8080"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

networks:
  default:
    driver: bridge