version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__PERSISTENCE__STORAGE=local
      - QDRANT__PERSISTENCE__REPLICAS=1
      - QDRANT__PERSISTENCE__SHARDING=1

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

volumes:
  qdrant_data: